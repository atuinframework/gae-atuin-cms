<div id="textEditorModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="container-fluid">
					<h3 class="modal-title">
						{{ _('Edit text') }}
						<button class="btn btn-default btn-sm pull-right"
						        type="button"
						        data-dismiss="modal"
						        aria-hidden="true"
						        autocomplete="off">
							<i class="fa fa-times"> </i> {{ _('Dismiss') }}
						</button>
						<button class="btn btn-info btn-sm pull-right"
						        id="btnAcmsTextSave"
						        type="button"
						        autocomplete="off">
							<i class="fa fa-save"> </i> {{ _('Save') }}
						</button>
					</h3>
					<div>
						In this editor you can write <a target="_blank" href="https://it.wikipedia.org/wiki/Markdown">Markdown</a> code. Moreover the <a target="_blank" href="https://it.wikipedia.org/wiki/HTML">HTML</a> tags allowed are: <code>&lt;br&gt;</code></code>.
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="topRows">
								<div class="btn-toolbar">
									<div class="btn-group">
										<button class="btn btn-default editorBtn btnHeader1" autocomplete="off">H1</button>
										<button class="btn btn-default editorBtn btnHeader2" autocomplete="off">H2</button>
										<button class="btn btn-default editorBtn btnHeader3" autocomplete="off">H3</button>
									</div>
									<div class="btn-group">
										<button class="btn btn-default editorBtn btnBold" autocomplete="off"><span class="fa fa-bold"> </span></button>
										<button class="btn btn-default editorBtn btnItalic" autocomplete="off"><span class="fa fa-italic"> </span></button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6 hidden-xs">
							<div class="topRows">
								<h4>
									{{ _('Text preview') }}
									<i class="fa fa-refresh fa-spin textEditorPreviewRefresh"> </i>
								</h4>
							</div>
						</div>
					</div>
					<div class="row editorTextsRow">
						<div class="col-sm-6">
							<form id="textEditorForm" action="#">
								<textarea name="text" class="form-control" id="textEditorInputTextarea"></textarea>
							</form>
						</div>
						<div class="col-sm-6">
							<div class="topRows visible-xs-block">
								<h4>
									{{ _('Text preview') }}
									<i class="fa fa-refresh fa-spin textEditorPreviewRefresh"> </i>
								</h4>
							</div>
							<div id="previewBox" data-url="{{ g.lurl_for('atuincms.media.admin.text_md_to_html') }}"></div>
							<div id="htmlPreviewSavedSpinner" class="hidden">
								<i class="fa fa-refresh fa-spin fa-5x"> </i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
