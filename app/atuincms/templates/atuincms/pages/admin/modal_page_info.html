<div id="pageLangModal" class="modal fade">
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" autocomplete="off">&times;</button>
                <h4 class="modal-title">{{ _('Edit page') }}</h4>
            </div>
            <div class="modal-body">
                <form id="pageLangForm" class="form-horizontal" action="" method="post">
                    {{ acms_page_info_form.hidden_tag() }}
                    {{ acms_page_info_form.language(type='hidden') }}
                    <div class="row">
                        <div class="col-md-12">
                            <h5>{{ languages.lang_title[g.language] }} <span title="{{ languages[g.language] }}" class="flag-icon flag-icon-{{ g.language }}"></span></h5>
                        </div>
                    </div>
                    <div class="form-group defaultLangTitle">
                        <label class="col-md-3 control-label">{{ _('Name') }}</label>
                        <div class="col-md-9">
                            <p></p>
                        </div>
                    </div>
                    <div class="form-group defaultLangDescription">
                        <label class="col-md-3 control-label">{{ _('Description') }}</label>
                        <div class="col-md-9">
                            <p></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <h5><span id="nameLang"></span> <span title="" class="" id="flagLangIcon"></span></h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{ _('Name') }} *</label>
                        <div class="col-md-9">
                            {{ acms_page_info_form.name(class='form-control', **{'data-ft-required': ''}) }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{ _('Description') }}</label>
                        <div class="col-md-9">
                            {{ acms_page_info_form.description(class='form-control') }}
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" autocomplete="off">{{ _('Dismiss')}}</button>
                <button type="button" class="btn btn-primary btnSave" autocomplete="off">{{ _('Save')}}</button>
            </div>
        </div>
    </div>
</div>
