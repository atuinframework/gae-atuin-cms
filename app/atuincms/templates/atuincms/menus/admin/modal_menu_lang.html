<div id="menuLangModal" class="modal fade">
	<div class="modal-dialog  modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" autocomplete="off">&times;
				</button>
				<h4 class="modal-title">{{ _('Edit menu language') }}</h4>
			</div>
			<div class="modal-body">
				<form id="menuLangForm" class="form-horizontal" action="" method="post">
					{{ menu_lang_form.hidden_tag() }}
					{{ menu_lang_form.language(type='hidden') }}
					<div class="row">
						<div class="col-md-12">
							<h5>{{ languages.lang_title[g.language] }} <span title="{{ languages[g.language] }}"
							                                                 class="flag-icon flag-icon-{{ g.language }}"></span>
							</h5>
						</div>
					</div>
					<div class="form-group defaultLangTitle">
						<label class="col-md-3 control-label">{{ _('Title') }}</label>
						<div class="col-md-9">
							<p></p>
						</div>
					</div>
					<div class="form-group defaultLangDescription">
						<label class="col-md-3 control-label">{{ _('Description') }}</label>
						<div class="col-md-9">
							<p></p>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<hr>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<h5><span id="nameLang"></span> <span title="" class="" id="flagLangIcon"></span></h5>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">{{ _('Name') }} *</label>
						<div class="col-md-9">
							{{ menu_lang_form.name(class='form-control', **{'data-ft-required': ''}) }}
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">{{ _('Descrizione') }}</label>
						<div class="col-md-9">
							{{ menu_lang_form.description(class='form-Description') }}
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" autocomplete="off">{{
					_('Dismiss')}}
				</button>
				<button type="button" class="btn btn-primary btnSave" autocomplete="off">{{ _('Save')}}</button>
			</div>
		</div>
	</div>
</div>
