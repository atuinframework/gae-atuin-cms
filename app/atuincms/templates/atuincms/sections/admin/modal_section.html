<div id="sectionModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" autocomplete="off">&times;</button>
                <h4 class="modal-title">{{ _('Sezione') }}</h4>
            </div>
            <div class="modal-body">
                <form id="sectionForm" class="form-horizontal" action="" method="post">
                    {{ section_form.hidden_tag() }}
                    {{ section_form.lang(value=g.language, type='hidden') }}
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{ _('Belongs to') }} *</label>
                        <div class="col-md-9">
                           <select id="parent_section" name="parent_section" class="form-control parentSection">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{ _('Nome')}} * <span title="{{ _('Italian')}}" class="flag-icon flag-icon-{{ g.language }}"></span></label>
                        <div class="col-md-9">
                            {{ section_form.name(class='form-control', **{'data-ft-required':''}) }}
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" autocomplete="off">{{ _('Dismiss')}}</button>
                <button type="button" class="btn btn-primary btnSave" autocomplete="off">{{ _('Save')}}</button>
            </div>
        </div>
    </div>
</div>
