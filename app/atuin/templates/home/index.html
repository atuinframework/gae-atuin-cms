{% extends 'atuin/base.html' %}

{% block content %}
<div class="row" style="margin-top:20%">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<img src="/static/min/img/atuin/logo_small40.png">
				<h3>{{ _('Hello World from Atuin.') }}</h3>
			</div>
			<div class="panel-footer text-center">
				<a class="btn btn-block btn-primary" href="{{ lurl_for('atuin.auth.login') }}">{{ _('Login') }}</a>
				{% if current_user.is_authenticated %}
				<a href="{{ lurl_for('atuin.auth.admin.users_index') }}">{{ _('You\'re logged In! Go to Admin/Users!') }}</a>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
